<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Reviews</h1>
        </header>
        
        <main>
            <div id="reviewsContainer">
                <!-- Reviews will be loaded here -->
            </div>
        </main>
    </div>
    
    <script>
        // Load approved reviews when page loads
        document.addEventListener('DOMContentLoaded', loadReviews);
        
        // Function to load approved reviews
        async function loadReviews() {
            try {
                const response = await fetch('/api/reviews/approved');
                const reviews = await response.json();
                
                const container = document.getElementById('reviewsContainer');
                
                if (reviews.length === 0) {
                    container.innerHTML = '<p class="no-reviews">No reviews available yet.</p>';
                    return;
                }
                
                container.innerHTML = reviews.map(review => `
                    <div class="review-card">
                        <div class="review-header">
                            <h3>${review.title}</h3>
                        </div>
                        <div class="review-body">
                            <div class="review-rating">
                                ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                            </div>
                            <p class="review-text">${review.review}</p>
                        </div>
                        <div class="review-footer">
                            <div class="review-author">
                                <p><strong>${review.name}</strong></p>
                                <p>Product: ${review.product}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsContainer').innerHTML = 
                    '<p class="error">Error loading reviews. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
